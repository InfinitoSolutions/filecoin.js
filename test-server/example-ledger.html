<!doctype html>
<html>

<body>

      <div class="col-8">
        Mnemonic Address
      </div>
    </div>
    <div class="row row-cols-12" style="padding-bottom: 10px;">
      <div class="col-8">
        <div id="mnemonicAddress"></div>
      </div>

      <div class="col-3">
        <input type="text" class="form-control" placeholder="to address">
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>

    <div class="row row-cols-12" style="padding-bottom: 10px; font-weight: bold;">
      <div class="col-8">
        Default Address
      </div>
    </div>
    <div class="row row-cols-12" style="padding-bottom: 10px;">
      <div class="col-8">
        <div id="rpcAddress"></div>
      </div>

      <div class="col-3">
        <input type="text" class="form-control" placeholder="to address">
      </div>
      <div class="col">

      </div>
    </div>

    <div class="row row-cols-12" style="padding-bottom: 10px; font-weight: bold;">
      <div class="col-8">
        Secp256k1 Address
      </div>
    </div>
    <div class="row row-cols-12" style="padding-bottom: 10px;">
      <div class="col-8">
        <div id="rpcAddressSecp"></div>
      </div>

      <div class="col-3">
        <input type="text" class="form-control" placeholder="to address">
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>

    <div class="row row-cols-12" style="padding-bottom: 10px; font-weight: bold;">
      <div class="col-8">
        Ledger Address
      </div>
    </div>
    <div class="row row-cols-12" style="padding-bottom: 10px;">
      <div class="col-8">
        <div id="ledgerAddress"></div>
      </div>

      <div class="col-3">
        <input type="text" class="form-control" placeholder="to address">
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary" id="init-ledger">Init</button>
      </div>
    </div>
  </div>



  <script type="text/javascript" src="filecoin-js.js"></script>
  <script type="text/javascript" src="credentials_web.js"></script>

        token: LOTUS_AUTH_TOKEN
      });

        `m/44'/1'/0/0/1`
      );

      const initLedger = async () => {
        await signer.getDefaultAccount();
      }

      }

      await updateAddresses();

    };

    main().then(console.log).catch(console.error);
  </script>
</body>

</html>
